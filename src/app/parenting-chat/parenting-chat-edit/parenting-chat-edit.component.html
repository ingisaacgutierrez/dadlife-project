<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="text" name="topic" ngModel placeholder="Tema">
    <input type="text" name="sender" ngModel placeholder="Nombre del padre">
    <textarea name="message" ngModel placeholder="Mensaje"></textarea>
    <button type="submit">Agregar Mensaje</button>
</form>
